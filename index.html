<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="intro">
        <p>Digite uma atividade em "<b>Adicionar tarefas</b>", depois clique em "<b>Adicionar</b>" para que a tarefa seja adicionada.</p>
    </div>
    <div class="container">
        <h2>Lista de Tarefas</h2>
        <input  type="text" id="taskInput" placeholder="Adicionar tarefas">
        <button onclick="addTask()">Adicionar</button>
        <ul id="taskList"></ul>
    </div>

    <script defer src="js/script.js"></script>
</body>
</html>
